{% extends 'base.html' %}

{% block main %}

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Tizimga kirish</h2>

                            <form method="POST">
                                {% csrf_token %}

                                {% for field in forms %}
                                <div data-mdb-input-init class="form-outline mb-4">
                                    {{ field }}
                                    <label class="form-label" for="{{ field.id }}">
                                        {{ field.label }}
                                    </label>
                                </div>
                                {% endfor %}

                                <div class="d-flex justify-content-center">
                                    <button type="submit" data-mdb-ripple-init
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Kirish
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Hisobingiz yo'qmi? <a
                                        href="{% url 'register' %}" class="fw-bold text-body"><u>Ro'yxatdan o'tish</u></a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock main %}
